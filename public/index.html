<html>
  <head>
    <title> kelly's market</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="images/icons/logo.png">
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png">
      </div>
      <h1>items</h1>
      <div id="product-list">
      </div>
    </div>  
    <div id="footer"></div>
  </body>
  <script>
    var products=[{
      name:'basketball',
      price:100,
      seller:'Jordon',
      imageUrl:'images/products/basketball1.jpeg'
    },{
      name:'soccerball',
      price:50,
      seller:'Messi',
      imageUrl:'images/products/soccerball1.jpg'
    },{
      name:'keyboard',
      price:100,
      seller:'Kelly',
      imageUrl:'images/products/keyboard1.jpg'
    }];

    let productsHtml='';
    for (var i=0;i<products.length;i++){
      let product=products[i]
      productsHtml+=
        '<div class="product-card">'+
          '<div>'+
          '  <img class="product-img" src="'+ product.imageUrl + '" />'+
          '</div>'+
          '<div class="product-contents">'+
          '  <span class="product-name">'+ product.name +'</span> <!-- span tag is used to refer to font styles etc.  -->'+
          '  <span class="product-price">'+ '$'+product.price +'</span>'+
          '  <div>'+
          '    <img class="product-avatar" src="images/icons/avatar.png">'+
          '    <span>' + product.seller +'</span>'+
          '  </div>'+
          '</div>'  +      
        '</div>';
    }

    document.querySelector("#product-list").innerHTML=productsHtml// html, css <-js
  </script>
</html>
